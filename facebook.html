<!DOCTYPE html>
<html>
    	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>FaceBook</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <header>
        <div class="wrapper">
        <div class="container">
            <div class="header-left">
                <h1>Sample Misaobook</h1>
            </div>
            <div class="header-right">
                <div class="info-header-right">
                <form>
                <div class="info">
                    <label>Email or Phone: </label> <br>
                    <input type="text" placeholder="Email or Phone" size="15"> <br>
                </div>
                <div class="info">
                    <label>Password: </label><br>
                    <input type="text" placeholder="Password" size="15"> <br>
                </div>
                <div class="submit">
                <input type="submit" value="Sign In">
                </div>
                </form>
                </div>
            </div>
        </div>
        </div>
    </header>
            <div class="body-container">
                <div class="picture">
                <img src="facebook.png" width=100%>
                </div>
                <div class="body-right-text">
                    <h3>Sign Up</h3>
                    <p>It's free and always will be</p>
                </div>
                <div class="text-container">
                <div class="body-right-info">
                    <input type="text" placeholder="First Name" size="15">
                    <input type="text" placeholder="Last Name" size="15">
                </div>
                <div class="body-right-info">
                    <input type="text" placeholder="Phone Number" size="15"><br>
                    <input type="text" placeholder="Phone Number1" size="15"><br>
                    <input type="text" placeholder="Phone Number3" size="15"><br>
                    <input type="text" placeholder="New Password" size="15"><br>
                </div>
                <div class="body-right-info">

                </div>
                </div>
            </div>
</html>
